# Harmony Jekyll theme general configurations

# Base URL
baseurl:

# Site live URL
url: http://eternachen.github.io

# Localhost
# url: http://127.0.0.1:4000

# Production URL for sitemap
production_url: http://eternachen.github.io

# Static image folder
defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Harmony theme configuration. Please change accordingly.
harmony:
  name: 九里大集
  # Little description about your site
  description: Eternachen's Blog
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and
  # in your feed.xml site description.
  meta_description: > #
   Eternachen's blog，九里大集。专注于各类计算机技术，记录所感所想所思。
   分享 Linux 使用技巧，Java 开发技术，以及其他程序设计经验。
  basetheme: theme-base-01 # Pre-defined themes are darken, blue-water, reddish.
  author: # Author details
    name: 九里大集
    email: jiulidaji@qq.com
    url: http://eternachen.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-174912147-1

  # Profile links, leave blank to ignore
  social:
    github:
    twitter:
    facebook:
    gplus:
    dribble:
    pinterest:
  social_zh:
    email: jiulidaji@qq.com
    weibo:
    github: eternachen
    qq:
    wechat:
    rss: /feed
  # Toggle disclaimer in footer
  show_disclaimer: false

# Conversion / Build settings
markdown:    kramdown
# This is how you put pygments config in jekyll 2.0 instead of pygments: true
highlighter: rouge

# Permalinks
permalink: /:year/:month/:day/:title

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed

theme: jekyll-theme-tactile